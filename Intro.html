<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abaleng Masala</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Happy Birthday, Abaleng!</h1>
        <p>Welcome to your special day!</p>
    </header>
    <main>
        <section id="gallery">
            <h2>Our Memories</h2>
            <div class="photo-container">
                <img src="photo1.jpg" alt="Memory 1">
                <img src="photo2.jpg" alt="Memory 2">
                <img src="photo3.jpg" alt="Memory 3">
            </div>
        </section>
        <section id="message">
            <h2>Special Message</h2>
            <button id="revealMessage">Click to Reveal a Special Message</button>
            <p id="hiddenMessage" style="display: none;">You are the spice of my life! ❤️</p>
        </section>
    </main>
    <footer>
        <p>Created with love by [Your Name]</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
